
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page </title>
</head>
<body>

    <h1>
        Landing Page
    </h1>
        <div>
            {% if form %}
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit" >Upload</button>
            </form>
            {% endif %}
        </div>
        <div>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
        </div>
        <div>
            {% if msg %}
            {{ msg }}
            {% endif %}
            {% for obj in objs %}
            <p>{{ obj.name }}</p>
            <img src="{{ obj.image.url }}" alt="" style="width:250px; height:250px">
            <br>
            {% endfor %}
        </div>

</body>
</html>
